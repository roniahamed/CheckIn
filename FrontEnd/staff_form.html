<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intake Form</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; padding: 2rem; }
        .form-container { max-width: 800px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }
        label { margin-bottom: 0.5rem; font-weight: bold; }
        input, select { padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; }
        .checkbox-group { display: flex; align-items: center; gap: 1rem; }
        input[type="checkbox"] { width: auto; }
        button { grid-column: 1 / -1; padding: 1rem; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 1.2rem; cursor: pointer; }
        button:hover { background-color: #218838; }
        #logout-btn { position: fixed; top: 10px; right: 10px; padding: 10px; background: #dc3545; color: white; border: none; cursor: pointer; border-radius: 5px;}
    </style>
</head>
<body>

<button id="logout-btn">Logout</button>
<div class="form-container">
    <h1>Patient Intake Form</h1>
    <form id="patient-form" class="grid-container">
        <!-- Personal Info -->
        <div class="form-group"><label for="fname">Full Name</label><input type="text" id="fname" name="fname" required></div>
        <div class="form-group"><label for="dob">Date of Birth</label><input type="date" id="dob" name="dob" required></div>
        <div class="form-group"><label for="gender">Gender</label><input type="text" id="gender" name="gender"></div>
        <div class="form-group"><label for="pronoun">Pronoun</label><input type="text" id="pronoun" name="pronoun"></div>
        <div class="form-group"><label for="phone">Phone</label><input type="tel" id="phone" name="phone"></div>
        <div class="form-group"><label for="ssn">SSN</label><input type="text" id="ssn" name="ssn"></div>
        
        <!-- Address -->
        <div class="form-group full-width"><label for="street1">Street 1</label><input type="text" id="street1" name="street1" required></div>
        <div class="form-group full-width"><label for="street2">Street 2</label><input type="text" id="street2" name="street2"></div>
        <div class="form-group"><label for="city">City</label><input type="text" id="city" name="city" required></div>
        <div class="form-group"><label for="state">State</label><input type="text" id="state" name="state" required></div>
        <div class="form-group"><label for="zip">ZIP Code</label><input type="text" id="zip" name="zip" required></div>
        
        <!-- Medical Info -->
        <div class="form-group"><label for="medicaid_no">Medicaid No.</label><input type="text" id="medicaid_no" name="medicaid_no"></div>
        <div class="form-group"><label for="insurance">Insurance</label><input type="text" id="insurance" name="insurance"></div>
        <div class="form-group"><label for="race">Race</label><input type="text" id="race" name="race"></div>
        <div class="form-group"><label for="pref_service">Preferred Service</label><input type="text" id="pref_service" name="pref_service"></div>
        <div class="form-group"><label for="pref_area">Preferred Area</label><input type="text" id="pref_area" name="pref_area"></div>
        
        <!-- Status -->
        <div class="form-group checkbox-group full-width">
            <label for="employed">Employed?</label><input type="checkbox" id="employed" name="employed">
            <label for="shower">Needs Shower?</label><input type="checkbox" id="shower" name="shower">
            <label for="hungry">Is Hungry?</label><input type="checkbox" id="hungry" name="hungry">
        </div>

        <!-- Files -->
        <div class="form-group"><label for="image">Patient Image</label><input type="file" id="image" name="image" accept="image/*" required></div>
        <div class="form-group"><label for="id_card">ID Card Image</label><input type="file" id="id_card" name="id_card" accept="image/*"></div>
        
        <button type="submit">Submit and Add to Queue</button>
    </form>
</div>
<script>
    // Authentication Check
    const accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
        window.location.href = 'login.html';
    }

    const API_BASE_URL = 'http://127.0.0.1:9000/api';

    document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('accessToken');
        window.location.href = 'login.html';
    });
    
    const patientForm = document.getElementById('patient-form');
    patientForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(patientForm);
        formData.set('employed', document.getElementById('employed').checked);
        formData.set('shower', document.getElementById('shower').checked);
        formData.set('hungry', document.getElementById('hungry').checked);

        try {
            // UPDATED URL
            const response = await fetch(`${API_BASE_URL}/patients/`, {
                method: 'POST',
                headers: {
                    'Roni-Authorization': `Bearer ${accessToken}`
                },
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(JSON.stringify(data));
            }

            alert(`Patient "${data.fname}" added to the queue successfully!`);
            patientForm.reset();

        } catch (error) {
            alert('Failed to add patient. Check console for details.');
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
