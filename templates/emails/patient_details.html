<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Patient Check-in Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { background: #f8f9fa; }
		.card { margin: 2rem auto; max-width: 600px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
		.patient-img { width: 100px; height: 100px; object-fit: cover; border-radius: 50%; margin-bottom: 1rem; }
		.table th, .table td { vertical-align: middle; }
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title text-center mb-4">Patient Check-in Details</h2>
				{% if image_url %}
					<div class="text-center">
						<img src="{{ image_url }}" alt="Patient Image" class="patient-img">
					</div>
				{% endif %}
				<table class="table table-bordered table-striped mt-3">
					<tbody>
						{% for data in patient_display_data %}
							<tr><th>{{ data.label }}</th><td>{{ data.value }}</td></tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
